{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
  <div class="container-fluid">
      <a href="{% url 'homepage' %}" class="navbar-brand text-center me-5">
          <img class="" src="{% static 'images/logo.svg' %}" height="28" alt="MyLists"><span class="fs-4 fw-bold d-inline-block">My-Lists</span>
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
              <a href="{% url 'homepage' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'homepage' %}active{% endif %}">Home</a>
              <a href="{% url 'messages' %}" class="nav-item nav-link {% if '/chats/' in request.path %}active{% endif %}">Messages</a>
              <a href="{% url 'myLists' %}" class="nav-item nav-link {% if not request.user.is_authenticated %} disabled {% endif %} {% if '/lists/' in request.path %}active{% endif %}" tabindex="">My Lists</a>
          </div>
          <div class="navbar-nav ms-auto">
              {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
              {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
              {% endif %}
          </div>
        </div>
  </div>
</nav>
